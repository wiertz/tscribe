<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tscribe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="main">
            <div class="section">
            <label class="button" for="input-file">
                select audio file
                <input id="input-file" type="file" name="file" accept=".wav,.mp3,.mp4,.m4a,.ogg,.flac,.acc" />
            </label>
            <button id="btn-export" class="button" type="button">download transcript</button>
            <button id="btn-clear" class="button" type="button">clear transcript</button>
        </div>
            <label id="label-file" class="form-label" for="text-transcript"></label>
            <textarea id="text-transcript" class="form-element" name="transcript" rows="30"></textarea>
            <div class="audio-container">
                <audio id="audio" class="page-element" controls></audio>
            </div>
            <div class="section">

            </div>
        </div>

        <div class="left">
            <h2 class="setting">t.scribe</h2>
            <label class="setting-label">playback speed</label>
            <input id="range-playback-speed" class="setting" type="range" name="playback-speed" min="-2" max="2"
                value="0">

            <label class="setting-label" for="rewind">auto rewind</label>
            <input id="input-rewind" class="setting form-element" name="rewind" type="number" value="5">

            <label class="setting-label" for="mouse-play">right click play/pause</label>
            <input id="cb-mouse-play" class="setting form-element" name="mouse-play" type="checkbox">

            <label class="setting-label">interviewer name</label>
            <input id="input-interviewer" class="setting form-element" type="text" name="interviewer" value="I">

            <label class="setting-label">respondent name</label>
            <input id="input-respondent" class="setting form-element" type="text" name="respondent" value="R">

            <label class=setting-label>insert speaker</label>
            <input id="cb-auto-switch" type="checkbox" name="auto-switch" checked>

            <label class="setting-label">insert timestamp</label>
            <input id="cb-auto-timestamp" type="checkbox" name="auto-timestamp" checked>

            <label hidden class=setting-label>auto snapshots</label>
            <input hidden id="cb-auto-save" type="checkbox" name="auto-save" checked>

            <label class="setting-label">snapshot</label>
            <div>
                <button id="btn-restore-snapshot" class="button setting" type="button" disabled>restore</button>
                <button id="btn-delete-snapshot" class="button setting" type="button" disabled>delete</button>
            </div>
        </div>

        <div class="info">
            <div class="info-section">
                <b>keyboard control:</b><br>
                ctrl+space: start/pause<br>
                F4: start/pause<br>
                F3: rewind<br>
                F5: forward<br>
            </div>
            <div class="info-section">
                <b>'enter' key:</b><br>
                enter: timestamp & next speaker<br>
                alt+enter: timestamp & same speaker<br>
                shift+enter: timestamp (no speaker)
            </div>
            <div class="info-section">
                <a href="https://github.com/wiertz/tscribe">t.scribe v 1.01</a> by Thilo Wiertz
            </div>
        </div>

    </div>

    </div>
    <script src="./js/tscribe.js"></script>
</body>

</html>
