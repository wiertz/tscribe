<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tscribe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="left">
            <div class="setting">
                <h3>tscribe 1.0</h3>
            </div>
            <label class="setting-label">playback speed</label>
            <input id="range-playback-speed" class="setting" type="range" name="playback-speed" min="-2" max="2"
                value="0">

            <label class="setting-label" for="rewind">auto rewind</label>
            <input id="input-rewind" class="setting form-element" name="rewind" type="number" value="5">

            <label class="setting-label">interviewer name</label>
            <input id="input-interviewer" class="setting form-element" type="text" name="interviewer" value="I">

            <label class="setting-label">respondent name</label>
            <input id="input-respondent" class="setting form-element" type="text" name="respondent" value="R">

            <label class=setting-label>auto insert names</label>
            <input id="cb-auto-switch" type="checkbox" name="auto-switch" checked>

            <label hidden class=setting-label>auto snapshots</label>
            <input hidden id="cb-auto-save" type="checkbox" name="auto-save" checked>

            <label class="setting-label">snapshot</label>
            <div>
                <button id="btn-restore-snapshot" class="button setting" type="button" disabled>restore</button>
                <button id="btn-delete-snapshot" class="button setting" type="button" disabled>delete</button>
            </div>

            <div class="shortcuts">
                <b>keyboard audio control:</b><br>
                ctrl+space: start/pause<br>
                F8: forward<br>
                F7: rewind<br>
                <br>
            </div>
        </div>

        <div class="main">
            <div class="group">
                <audio id="audio" class="page-element" controls></audio>
                <label class="button" for="input-file">
                    select file to transcribe
                    <input id="input-file" type="file" name="file" />
                </label>
            </div>
            <label id="label-file" class="form-label" for="text-transcript">  </label>
            <textarea id="text-transcript" class="form-element" name="transcript" cols="90" rows="30"></textarea>
            <div class="section">
                <button id="btn-export" class="button" type="button">download as txt</button>
                <button id="btn-clear" class="button" type="button">clear transcript</button>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/tscribe.js"></script>
</body>

</html>
